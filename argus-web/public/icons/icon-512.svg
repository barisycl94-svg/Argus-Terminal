<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="eyeGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad512)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#eyeGrad512)" stroke-width="4" opacity="0.3"/>
  
  <!-- Eye shape (Argus all-seeing eye) -->
  <ellipse cx="256" cy="256" rx="140" ry="90" fill="none" stroke="url(#eyeGrad512)" stroke-width="6" filter="url(#glow512)"/>
  
  <!-- Iris -->
  <circle cx="256" cy="256" r="65" fill="none" stroke="#00f3ff" stroke-width="5"/>
  
  <!-- Pupil -->
  <circle cx="256" cy="256" r="35" fill="#00f3ff"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="20" fill="#fff" opacity="0.8"/>
  
  <!-- Scan lines -->
  <line x1="116" y1="256" x2="166" y2="256" stroke="#00ff9d" stroke-width="3" opacity="0.6"/>
  <line x1="346" y1="256" x2="396" y2="256" stroke="#00ff9d" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="166" x2="256" y2="146" stroke="#00ff9d" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="346" x2="256" y2="366" stroke="#00ff9d" stroke-width="3" opacity="0.4"/>
  
  <!-- Corner brackets -->
  <path d="M70 130 L70 70 L130 70" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.5"/>
  <path d="M382 70 L442 70 L442 130" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.5"/>
  <path d="M442 382 L442 442 L382 442" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.5"/>
  <path d="M130 442 L70 442 L70 382" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.5"/>
  
  <!-- Text: ARGUS -->
  <text x="256" y="470" text-anchor="middle" fill="#ffd700" font-family="Orbitron, sans-serif" font-size="36" font-weight="bold" opacity="0.8">ARGUS</text>
</svg>
